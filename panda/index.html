<!DOCTYPE html>
<html>
	<head>
	<title>Panda</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<!-- background -->
		<div class="bamboo"></div>

		<!-- Invisible Box -->
		<div class="box">

			<!-- entire panda -->
			<!--<div class="panda">-->

				<!-- circular head -->
				<div class="head">

					<!-- circular head copy -->
					<div class="head-copy"></div>

					<!-- left ear ~ black -->
					<div class="left-ear"></div>
					<!-- right ear ~ black -->
					<div class="right-ear"></div>

					<!-- lefteye fur-->
					<div class="left-eye-fur">
						<!-- left outer eye ~ light grey -->
						<div class="left-eye">
							<!-- pupil ~ black -->
							<div class="pupil"></div>
						</div>
					</div>

					<!-- right eye fur-->
					<div class="right-eye-fur">
						<!-- right outer eye ~ light grey -->
						<div class="right-eye">
							<!-- pupil ~ black -->
							<div class="pupil"></div>
						</div>
					</div>

					<!-- noes ~ black -->
					<div class="nose"></div>

					<!-- left mouth ~ black -->
					<div class="left-mouth"></div>
					<!-- right mouth ~ black -->
					<div class="right-mouth"></div>
				
				<!-- end head -->
				</div>

				<!-- body ~ black-->
				<div class="body">
					<!-- belly ~ white -->
					<div class="belly"></div>
				</div>

				<!-- feet -->
				<div class="left-foot"></div>
				<div class="right-foot"></div>

			<!-- end panda -->
			<!--</div>-->

		<!-- end invisible box -->
		</div>

	</body>
</html>
