<!DOCTYPE html>
<html>
	<head>
	<title>Panda</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./styles.css">
	</head>
	<body>

		

		<!-- background -->
		<div class="bamboo"></div>

		<!-- Invisible Box -->
		<div class="box">

			<header>
				<h1>Daily CSS Images: Panda Cub</h1>
			</header>
			
				<!-- circular head -->
				<div class="head">

					<!-- circular head copy -->
					<div class="head-copy"></div>

					<!-- left ear ~ black -->
					<div class="left-ear"></div>
					<!-- right ear ~ black -->
					<div class="right-ear"></div>

					<!-- lefteye fur-->
					<div class="left-eye-fur">
						<!-- left outer eye ~ light grey -->
						<div class="left-eye">
							<!-- pupil ~ black -->
							<div class="pupil"></div>
						</div>
					</div>

					<!-- right eye fur-->
					<div class="right-eye-fur">
						<!-- right outer eye ~ light grey -->
						<div class="right-eye">
							<!-- pupil ~ black -->
							<div class="pupil"></div>
						</div>
					</div>

					<!-- noss ~ black -->
					<div class="nose">
						<div class="top-left"></div>
						<div class="top-right"></div>
						<div class="middle"></div>
					</div>

					<!-- mouth ~ black -->
					<div class="mouth"></div>
				
				<!-- end head -->
				</div>

				<!-- body ~ black-->
				<div class="body">
					<!-- body copy ~ black-->
					<!-- circular head copy -->
					<div class="body-copy"></div>

					<!-- belly ~ white -->
					<div class="belly"></div>

					<!-- paws -->
					<div class="left-arm"></div>
					<div class="right-arm"></div>

					<!-- feet -->
					<div class="left-foot"></div>
					<div class="right-foot"></div>

				</div>

		<!-- end invisible box -->
		</div>


	</body>
</html>
