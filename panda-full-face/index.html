<!DOCTYPE html>
<html>
<head>
	<title>Panda</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="panda">

		<div class="head">
		<div class="left-ear"></div>
		<div class="right-ear"></div>

		<div class="face">

			<div class="left-eye">
				<div class="pupil"></div>
			</div>
			<div class="right-eye">
				<div class="pupil"></div>
			</div>

			<div class="nose">
				<div class="nostril-left"></div>
				<div class="nostril-right"></div>
			</div>

			<div class="left-mouth"></div>
			<div class="right-mouth"></div>

			<!-- end face-->
			</div>
		<!-- end head -->
		</div>

	<!-- end panda -->
	</div>
	
</body>
</html>
