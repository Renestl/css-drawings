<!DOCTYPE html>
<html>
<head>
	<title>Koala</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Invisible Box -->
	<div class="box">

		<!-- Circular Head -->
		<div class="head">

			<!-- Circular Head Copy -->
			<div class="head-copy"></div>

			<!-- Left Ear ~ light grey -->
			<div class="ear-left">

				<!-- inner ear ~ dark grey -->
				<div class="inner-ear"></div>
			</div>

			<!-- right ear ~ light grey -->
			<div class="ear-right">
				<!-- inner ear ~ dark grey -->
				<div class="inner-ear"></div>
			</div>

			<!-- left outer eye ~ white -->
			<div class="eye-left">
				<!-- pupil ~ black -->
				<div class="pupil"></div>
			</div>

			<!-- right outer eye ~ white -->
			<div class="eye-right">
				<!-- pupil ~ black -->
				<div class="pupil"></div>
			</div>

			<!-- nose ~ brown -->
			<div class="nose"></div>

			<!-- hair ~ light grey -->
			<div class="hair-left"></div>
			<div class="hair-right"></div>

		<!-- End Head-->
		</div>

	<!-- End Invisible Box -->
	</div>



</body>
</html>
